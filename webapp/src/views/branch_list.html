<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection"content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <title>分布列表</title>
  <link rel="stylesheet" href="../static/css/reset.css"/>
  <link rel="stylesheet" href="../static/css/branch_list.css"/>
</head>
<body>

<!-- Load Begin -->
<div id="load" class="load">
  <div class="spinner">
    <div class="spinner-container container1">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
  </div>
</div>
<!-- Load End -->

<!-- Right Nav Begin -->
<div class="all-nav" id="allNav">
  <div class="line-bottom">
    <h1 class="logo">财萃网</h1>
  </div>
  <div class="content">
    <div><a href="javascript:;" title="ACCA">ACCA</a></div>
    <div><a href="javascript:;" title="CMA">CMA</a></div>
    <div><a href="javascript:;" title="CFA">CFA</a></div>
    <div><a href="javascript:;" title="CIMA">CIMA</a></div>
    <div><a href="javascript:;" title="FRM">FRM</a></div>
    <div><a href="javascript:;" title="会计从业"></a></div>
    <div><a href="javascript:;" title="公开课"></a></div>
    <div><a href="javascript:;" title="咨询"></a></div>
    <div><a href="javascript:;" title="问答"></a></div>
  </div>
 </div>
 <div class="forbid-on" id="forbidOn"></div>
<!-- Right Nav End -->


<!-- Page Wrap Begin-->
<main class="page-wrap" id="pageWrap">

<!-- Banner Begin -->
  <header class="header" id="header">
   <a href="javascript:;" class="phone-down" id="phoneDown"></a>
     <h1 class="logo show-logo-text">分布列表</h1>
     <a href="javascript:;" id="openNav" class="on-nav">
       <div id="empty1"></div>
       <div id="empty2"></div>
       <div id="empty3"></div>
     </a>
  </header>
  <!-- Banner End -->

  <!-- Branch List Begin -->
  <article class="breanch-list" id="branchList"></article>
  <!-- Branch List End -->
</main>
<!-- Page Wrap End-->
<script src="../static/lib/method.js" type="text/javascript"></script>
<script src="../static/lib/template-native.js"></script>
<script src="../static/lib/init.js" type="text/javascript"></script>
<script src="../static/js/branch_list.js" type="text/javascript"></script>
<script type="text/html" id="listTemplate">
<% for (var i = 0; i < list.length; i ++) { %>
  <section>
    <h1><%= list[i].name %></h1>
    <a href="tel:<%= list[i].phone %>" class="phone"><%= list[i].phone %></a>
    <a href="tencent://message/?uin=<%= list[i].qq %>&Site=财萃网&Menu=yes" class="qq"><%= list[i].qq %></a>
    <a href="mailto:<%= list[i].email %>" class="email"><%= list[i].email %></a>
    <a href="http://j.map.baidu.com/" target="_blank" class="address"><%= list[i].address %></a>
  </section>
 <% } %>
</script>
</body>
</html>
